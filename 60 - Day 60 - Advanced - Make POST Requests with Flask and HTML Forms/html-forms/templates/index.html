<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <form action="{{ url_for('get_login') }}" method="post">
        <label for="name">Name</label> <input type="text" placeholder="name" name="name" id="name" autofocus required>
        <label for="password">Password</label> <input type="password" placeholder="password" name="password" id="password" required>
        <button type="submit">OK</button>
    </form>
</body>
</html>
