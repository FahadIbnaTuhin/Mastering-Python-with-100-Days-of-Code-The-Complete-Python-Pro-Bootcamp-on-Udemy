<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for each in database %}
        <div class="content">
            <div class="card">
                    <h2>{{ each["title"] }}</h2>
                    <p class="text">{{ each["subtitle"] }}</p>
                    <a href="{{ url_for('get_post', blog_id=each['id']) }}">Read More</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in Bangladesh.</p>
</footer>
</html>
