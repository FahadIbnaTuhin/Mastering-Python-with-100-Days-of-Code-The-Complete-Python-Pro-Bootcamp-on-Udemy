{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          {% for cafe in cafes %}
            <tr>
                {% for i in range(7) %}
                    {% if i == 1 %}
                        <td>
                            <a href="{{ cafe[i] }}" target="_blank">Maps Link</a>
                        </td>
                    {% else %}
                        <td>{{ cafe[i] }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
          {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
