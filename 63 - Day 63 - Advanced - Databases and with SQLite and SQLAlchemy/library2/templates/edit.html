<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book Rating</title>
</head>
<body>
    <form action="{{ url_for('edit') }}" method="post">
        <h1>Book Name: {{ book.title }}</h1>
        <h2>Current Rating: {{ book.rating }}</h2>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <input type="text" name="new_rating"  placeholder="New Rating" required><br><br>
        <input type="submit" value="Change Rating">
    </form>
</body>
</html>
