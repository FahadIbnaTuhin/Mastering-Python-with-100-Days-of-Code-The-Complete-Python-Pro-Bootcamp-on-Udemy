<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <div class="row justify-content-start">
      <div class="col-4" style="background-color: red">One of two columns</div>
      <div class="col-4" style="background-color: yellow">One of two columns</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4" style="background-color: green">One of two columns</div>
      <div class="col-4" style="background-color: orange">One of two columns</div>
    </div>
    <div class="row justify-content-end">
      <div class="col-4" style="background-color: pink">One of two columns</div>
      <div class="col-4" style="background-color: purple">One of two columns</div>
    </div>

    <!-- justify-content-around: This means that the space before the first item and after the last item is equal and smaller than the space between them-->
    <div class="row justify-content-around">
      <div class="col-4" style="background-color: red">One of two columns</div>
      <div class="col-4"  style="background-color: green">One of two columns</div>
    </div>
    <div class="row justify-content-between">
      <div class="col-4" style="background-color: blue">One of two columns</div>
      <div class="col-4" style="background-color: yellow">One of two columns</div>
    </div>
      <!-- justify-content-evenly: This means that the space before the first item and after the last item is also equal to the space between the items.  -->
    <div class="row justify-content-evenly">
      <div class="col-4" style="background-color: pink">One of two columns</div>
      <div class="col-4" style="background-color: purple">One of two columns</div>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
