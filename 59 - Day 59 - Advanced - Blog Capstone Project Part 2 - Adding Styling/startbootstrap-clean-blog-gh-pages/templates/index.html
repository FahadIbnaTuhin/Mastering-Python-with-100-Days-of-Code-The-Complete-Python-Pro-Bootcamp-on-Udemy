{% include "header.html" %}

        <!-- Page Header-->
        <!-- Orginal Background Address: ./static/assets/img/home-bg.jpg-->
        <!-- This background is from unsplash -->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1432821596592-e2c18b78144f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Fahad's Blog</h1>
                            <span class="subheading">A collection of Fahad's random musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for each in data %}
                        <!-- Post preview-->
                        <div class="post-preview">
                            <a href="{{ url_for('get_post', number=each['id']) }}">
                                <h2 class="post-title">{{ each["title"] }}</h2>
                                <h3 class="post-subtitle">{{ each["subtitle"] }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#">{{ each["author"] }}</a>
                                {{ each["time"] }}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% include "footer.html" %}
